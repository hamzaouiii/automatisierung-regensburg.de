name: Deploy to Hetzner (Explicit FTPS)

on:
  push:
    branches: [ production ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload via Explicit FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}      # deploy.automatisierung-regensburg.de (DNS only)
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps                          # explicit FTPS (AUTH TLS) on port 21
          port: 990
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          local-dir: ./                           # or dist/ if you build
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/*.md
          state-name: .ftp-deploy-sync-state.json
          dangerous-clean-slate: false
          timeout: 600000
          log-level: verbose
